{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediFind - Results</title>
    <style>
        /* === Google Fonts Import === */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* === CSS Variables === */
        :root {
            --primary-color: #00d4ff;
            --primary-hover: #00aacc;
            --background-dark: #121212;
            --card-background: #1c1c1e; /* CHANGED: Solid card background */
            --text-primary: #f0f0f0;
            --text-secondary: #dcdcdc;
            --border-color: rgba(255, 255, 255, 0.15);
        }

        /* === Reset and Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, sans-serif;
            background: url("{% static 'images/backg.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: relative;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: -1;
        }

        .container {
            background: var(--card-background); /* CHANGED */
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.37);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            /* backdrop-filter: blur(15px); REMOVED */
            border: 1px solid var(--border-color);
        }

        .logo {
            max-width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            animation: popIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 600;
        }

        p {
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* === STYLES FOR RESULTS PAGE === */
        .results-container {
            max-width: 800px;
        }

        .results-header {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .results-header:first-of-type {
            margin-top: 0;
        }

        .result-box {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            /* max-height: 250px; REMOVED */
            /* overflow-y: auto; REMOVED */
            font-size: 0.95rem;
            line-height: 1.7;
        }
        
        /* Scrollbar styles removed as they are no longer needed */

        .action-buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            flex-grow: 1;
            padding: 12px 20px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--background-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .action-btn.primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--background-dark);
            font-weight: bold;
        }

        .tts-active .listen-btn {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: var(--background-dark);
            animation: pulse 1.5s infinite;
        }
        
        /* === Animations === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="container results-container">
        <img src="{% static 'images/logo2.png' %}" alt="MediFind Logo" class="logo">
        <h1>Analysis Complete</h1>
        <p>Here are the results from your prescription in <strong>{{ selected_language }}</strong>.</p>

        <h2 class="results-header">Extracted Text (OCR)</h2>
        <div class="result-box">
            {{ raw_text|linebreaksbr }}
        </div>

        <h2 class="results-header">Identified Medications</h2>
        <div id="analysis-text" class="result-box" data-lang="{{ selected_language_code }}">
            {{ matches|linebreaksbr }}
        </div>

        <div class="action-buttons">
            <button id="listen-btn" class="action-btn listen-btn" onclick="speakText()">üîä Listen to Analysis</button>
            <button class="action-btn" onclick="stopSpeech()">‚èπ Stop Listening</button>
            <button id="copy-btn" class="action-btn" onclick="copyText()">üìã Copy Analysis</button>
            <a class="action-btn primary" href="{% url 'index' %}">‚¨Ö Upload Another</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analysisBox = document.getElementById('analysis-text');

            if (analysisBox) {
                let utterance = null;
                const listenBtn = document.getElementById('listen-btn');

                window.speakText = () => {
                    stopSpeech();
                    const textToSpeak = analysisBox.innerText;
                    const languageCode = analysisBox.dataset.lang;

                    if (textToSpeak) {
                        utterance = new SpeechSynthesisUtterance(textToSpeak);
                        utterance.lang = languageCode;
                        utterance.onstart = () => document.body.classList.add('tts-active');
                        utterance.onend = () => document.body.classList.remove('tts-active');
                        speechSynthesis.speak(utterance);
                    }
                };

                window.stopSpeech = () => {
                    if (speechSynthesis.speaking || speechSynthesis.pending) {
                        speechSynthesis.cancel();
                    }
                     document.body.classList.remove('tts-active');
                };

                window.copyText = () => {
                    const textToCopy = analysisBox.innerText;
                    const copyBtn = document.getElementById('copy-btn');
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '‚úÖ Copied!';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                };
            }
        });
    </script>
</body>
</html>
