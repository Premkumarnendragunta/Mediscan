{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScan - Upload Prescription</title>
    <style>
        /* === Google Fonts Import === */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* === CSS Variables === */
        :root {
            --primary-color: #00d4ff;
            --primary-hover: #00aacc;
            --background-dark: #121212;
            --card-background: rgba(30, 30, 30, 0.7);
            --text-primary: #f0f0f0;
            --text-secondary: #dcdcdc;
            --border-color: rgba(255, 255, 255, 0.15);
        }

        /* === Reset and Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, sans-serif;
            background: url("{% static 'images/backg.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .overlay {
            position: relative;;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 0;
        }

        /* === Main Layout Wrapper === */
        .main-layout {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch; /* CHANGED: Makes columns equal height */
            width: 100%;
            max-width: 960px;
        }

        /* === Form & Preview Card Styling (Shared) === */
        .form-card, #preview-container {
            background: var(--card-background);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.37);
            animation: fadeIn 0.8s ease-in-out;
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            flex: 1 1 400px; /* CHANGED: Ensures equal sizing basis */
            min-width: 350px;
        }
        
        .form-card {
            text-align: center;
        }

        /* === Logo Styling === */
        .logo {
            width: 120px; /* ADDED: Fixed width */
            height: 120px; /* ADDED: Fixed height */
            border-radius: 50%; /* ADDED: Makes the image round */
            object-fit: cover; /* ADDED: Prevents image stretching */
            border: 3px solid var(--border-color); /* ADDED: A stylish border */
            margin-bottom: 20px;
            animation: popIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 600;
        }

        p {
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* === Form Elements === */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            transition: 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        select option {
            background: #1e1e1e;
            color: #fff;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: var(--background-dark);
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px; /* Added margin for better spacing */
        }

        .submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .submit-btn.loading {
            background: var(--primary-hover);
            cursor: not-allowed;
        }

        /* === Image Preview Section Styling === */
        #preview-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            padding: 30px;
        }

        #preview-container.show-flex {
            display: flex;
        }

        .preview-header {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        #preview {
            width: 100%; /* Changed to width for better scaling */
            max-height: 280px;
            border-radius: 10px;
            object-fit: contain;
            border: 1px solid var(--border-color);
        }

        /* === Animations === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* === Media Queries for Responsiveness === */
        @media (max-width: 850px) { /* Adjusted breakpoint */
            .main-layout {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .form-card, #preview-container {
                width: 100%; /* Use width instead of max-width for consistency */
                max-width: 500px; /* Set a max-width for stacked view */
                min-width: unset;
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="main-layout">
        <div class="form-card">
            <img src="{% static 'images/logo2.png' %}" alt="MediFind Logo" class="logo">
            <h1>MediScan</h1>
            <p>Upload your prescription, and we'll analyze the text for you.</p>

            <form id="upload-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_prescription">Upload Prescription Image</label>
                    {{ form.prescription }}
                </div>
                <div class="form-group">
                    <label for="id_language">Select Language for Results</label>
                    {{ form.language }}
                </div>
                <button type="submit" id="submit-btn" class="submit-btn">
                    <span id="btn-text">Upload & Analyze</span>
                </button>
            </form>
        </div>

        <div id="preview-container">
            <h3 class="preview-header">Image Preview</h3>
            <img id="preview" src="#" alt="Your prescription image will appear here">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainForm = document.getElementById('upload-form');
            const prescriptionInput = document.querySelector('#id_prescription');
            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('preview');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');

            if (prescriptionInput && previewImage) {
                prescriptionInput.addEventListener('change', function() {
                    const file = this.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewImage.src = e.target.result;
                            previewContainer.classList.add('show-flex'); 
                        }
                        reader.readAsDataURL(file);
                    } else {
                        previewContainer.classList.remove('show-flex');
                        previewImage.src = "#";
                    }
                });
            }

            if (mainForm && submitBtn) {
                mainForm.addEventListener('submit', () => {
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                    if(btnText) {
                        btnText.textContent = 'Analyzing...';
                    }
                });
            }
        });
    </script>
</body>
</html>
